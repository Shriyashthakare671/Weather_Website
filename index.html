<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin: 10px 0;
            text-align: center;
            font-size: 1.1em;
        }

        button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #e68900;
        }

        h3, h6, p {
            margin: 10px 0;
        }

        h3 {
            font-size: 1.8em;
        }

        h6 {
            font-size: 1em;
            color: #e0e0e0;
        }

        p {
            font-size: 1.4em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="cityinp" type="text" placeholder="Enter city name"/>
        <button id="searchbtn">Search</button>
        <div>
            <h3 id="cityname"></h3>
            <h6 id="citytime"></h6>
            <p id="citytemp"></p>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
